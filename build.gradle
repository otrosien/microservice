plugins {
  id "com.github.ben-manes.versions" version "0.11.3"
  id "dependency.check" version "0.0.6"
}

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "org.groupname.microservice.bootstrap.StartMain"
applicationDefaultJvmArgs = ["-XX:+PrintCommandLineFlags", "-XshowSettings:all"]

repositories {
    jcenter()
}

configurations.all {
  resolutionStrategy {
    // fail eagerly on version conflict (includes transitive dependencies)
    // e.g. multiple different versions of the same dependency (group and name are equal)
    failOnVersionConflict()
    force 'org.slf4j:slf4j-api:1.7.13'
    force 'org.jboss.weld.se:weld-se-core:2.3.2.Final'
    
 }
}
dependencies {
    compile group: "org.eclipse.jetty.aggregate", name: "jetty-all", version: "9.3.6.v20151106" //, classifier: "uber"

    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.22.1'
    compile 'org.glassfish.jersey.ext.cdi:jersey-weld2-se:2.22.1'
    runtime 'org.jboss.weld.se:weld-se-core:2.3.2.Final'
    runtime 'org.codehaus.groovy:groovy-all:2.4.5'
    testCompile 'junit:junit:4.12'
    
}

